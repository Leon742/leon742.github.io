<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="nav-light navbar-expand-md navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/"> Jose Leon Ramirez Rivero, Practica 3</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
</nav>

<div class="container mt-3">

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contrase√±a</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Calle</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Insurgentes">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Calle 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, piso">
    </div>
    <div class="form-group">
        <label for="pasatiempo">Pasatiempo</label>
        <input type="text" class="form-control" id="pasatiempo" placeholder="Pasatiempos">
    </div>
    <div class="form-group">
        <label for="peliculas">Peliculas Favoritas</label>
        <input type="text" class="form-control" id="peliculas" placeholder="Peliculas">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Estado</label>
        <select id="inputState" class="form-control">
          <option selected>Selecciona...</option>
          <option>Invernalia</option>
          <option>Tierra media</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Confirmar
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

</div>

</body>
</html>
