<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

<nav class="nav-light navbar-expand-md navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/"> Jose Leon Ramirez Rivero, Practica 3</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
</nav>

<div class="container mt-3">

  <form action="javascript:validar()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4" >Email <i class='far fa-smile'></i></label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required >
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contrase√±a <i class='fas fa-user-shield'></i></label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required pattern="[a-zA-Z.-_]{1,}" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Calle</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Insurgentes" required pattern="[a-zA-Z.-_]{1,}">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Calle 2 <i class='fas fa-building'></i></label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, piso">
    </div>
    <div class="form-group">
        <label for="pasatiempo">Pasatiempo <i class='fas fa-dice'></i></label>
        <input type="text" class="form-control" id="pasatiempo" placeholder="Pasatiempos">
    </div>
    <div class="form-group">
        <label for="peliculas">Peliculas Favoritas</label>
        <input type="text" class="form-control" id="peliculas" placeholder="Peliculas">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Estado</label>
        <select id="inputState" class="form-control">
          <option selected>Selecciona...</option>
          <option>Invernalia</option>
          <option>Tierra media</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Confirmar
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" onclick="validar()">Enviar</button>
  </form>

</div>

</body>
</html>

<script>
function validar(){
  var validado = true;
  elementos = document.getElementsByClassName("form-control");
  for(i=0;i<elementos.length;i++){
    if(elementos[i].value == "" || elementos[i].value == null){
    validado = false
    }
  }
  if(validado){
 alert("Bienvenido")
  }else{
  alert("Hay campos vacios")   
  }
}
</script>
